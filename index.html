<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/31f5aa8bbf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container weather-app">
        <header>
          <h2 id="page-title">Weather forecast</h2>
        </header>
        <div class="row weather-info">
          <div class="col d-flex align-items-center">
            <ul>
              <li>Sunday 12:00, clear sky</li>
              <li>Humidity</li>
              <li>Wind</li>
            </ul>
          </div>
          <div class="col d-flex align-items-center">
            <img
              id="currrent-weather-img"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear sky"
            />
            <span id="current-temperature">20</span
            ><span class="units">℃|℉</span>
          </div>
          <div class="col d-flex align-items-center">
            <h1 id="current-city">Tallinn</h1>
          </div>
        </div>
        <footer id="footer">
          <small>
            <a
              href="https://github.com/lyukhymchak/vanilla-weather-app.git"
              target="_blank"
              >Open-source code</a
            >
            by Liana Yukhymchak
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
